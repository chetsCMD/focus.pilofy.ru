<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus | Pilofy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Focus</h1>
      <p class="tagline">Библия школьника от Pilot</p>
    </header>
    <main>
      <div class="card">
        <h2>Скоро запуск</h2>
        <p>Сайт находится в разработке. Подождите немного, и вы получите доступ к конспектам, формулам и шпаргалкам.</p>
        <div class="countdown">
          <span id="days">00</span><small>дн</small>
          <span id="hours">00</span><small>ч</small>
          <span id="minutes">00</span><small>мин</small>
          <span id="seconds">00</span><small>сек</small>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Pilofy.ru — Pilot</p>
    </footer>
  </div>

  <script>
    // Таймер
    const launchDate = new Date("2025-06-01T00:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "Уже доступно!";
        return;
      }
      document.getElementById("days").textContent = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, "0");
      document.getElementById("hours").textContent = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
      document.getElementById("minutes").textContent = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
      document.getElementById("seconds").textContent = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>
